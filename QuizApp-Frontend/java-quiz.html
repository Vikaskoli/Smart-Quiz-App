<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="java-quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>Java Quiz</h1>
            <div class="quiz-info">
                <div class="timer-container">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle id="timer-progress" cx="50" cy="50" r="45" />
                    </svg>
                    <span id="timer">30</span>
                </div>
                <div class="progress-info">
                    <div class="question-counter">
                        Question <span id="current-question">1</span> of <span id="total-questions">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="quiz-content">
            <div id="error-container" class="error-container"></div>
            
            <div class="question-section">
                <p id="question-text" class="question-text">Loading question...</p>
                <div id="options-container" class="options-container"></div>
            </div>

            <div class="quiz-controls">
                <div class="score-display">
                    Score: <span id="current-score">0</span>
                </div>
            </div>
        </main>

        <div id="feedback-modal" class="modal">
            <div class="modal-content">
                <p id="feedback-text"></p>
                <div class="modal-buttons">
                    <button id="continue-button">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="java-quiz.js"></script>
</body>
</html>
